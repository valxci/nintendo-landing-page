<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Archivo (Black 900) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- Fontshare: Satoshi (Medium 500) -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- =========================================
         BANNER SECTION
         ========================================= -->
    <header class="banner">
        <lottie-player id="firstLottie" src="lottie/data.json" style="width:100%; height: 100%;">
        </lottie-player>
    </header>

    <!-- =========================================
         HIGHLIGHT BLOCK (Orange Section)
         ========================================= -->
    <header>
        <lottie-player id="secondLottie" src="lottie/data2.json" style="width:100%; height: 100%;" loop="true">
        </lottie-player>
    </header>

    <!-- ========================================= FEATURED SECTION ========================================= -->
    <section class="featured-section">
        <div class="container">
            <h2 class="section-title">Featured</h2>
            <div class="featured-grid">

                <!-- Pokémon -->
                <div class="featured-item">
                    <div class="featured-card-bg" style="background-image: url(images/pokemon.png);">
                        <div class="featured-content">
                            <h3>Pokémon</h3>
                            <a href="#" class="view-more-btn">View More</a>
                        </div>
                    </div>
                </div>

                <!-- Mario Kart -->
                <div class="featured-item featured-item-traslated">
                    <div class="featured-card-bg" style="background-image: url(images/mario-kart.png);">
                        <div class="featured-content">
                            <h3>Mario Kart</h3>
                            <a href="#" class="view-more-btn">View More</a>
                        </div>
                    </div>
                </div>

                <!-- Fortnite -->
                <div class="featured-item">
                    <div class="featured-card-bg" style="background-image: url(images/fortnite.png);">
                        <div class="featured-content">
                            <h3>Fortnite</h3>
                            <a href="#" class="view-more-btn">View More</a>
                        </div>
                    </div>
                </div>

                <!-- Donkey Kong -->
                <div class="featured-item featured-item-traslated">
                    <div class="featured-card-bg" style="background-image: url(images/donkey-kong.png);">
                        <div class="featured-content">
                            <h3>Donkey Kong</h3>
                            <a href="#" class="view-more-btn">View More</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- =========================================
         ADVENTURE SECTION (Switch Console)
         ========================================= -->

    <header class="banner">
        <lottie-player id="fourLottie" src="switch.json" style="width:100%; height: 100%;">
        </lottie-player>
    </header>

    <!-- =========================================
         TOP TRENDING SECTION
         ========================================= -->
    <section class="trending-section">
        <div class="container">
            <h2 class="section-title">Top Trending</h2>
            <div class="trending-grid">
                <div class="trending-item">
                    <img src="images/animal-crossing.png" alt="Animal Crossing">
                </div>
                <div class="trending-item">
                    <img src="images/smash.png" alt="Super Smash Bros">
                </div>
                <div class="trending-item">
                    <img src="images/donkey-kong-country.png" alt="Donkey Kong Country">
                </div>
                <div class="trending-item">
                    <img src="images/gang-beasts.png" alt="Gang Beasts">
                </div>
            </div>
        </div>
    </section>

    <!-- =========================================
         NEWSLETTER SECTION
         ========================================= -->
    <header>
        <lottie-player id="thirdLottie" src="lottie/data3.json" style="width:100%; height: 100%;">
        </lottie-player>
    </header>

    <!-- =========================================
         FINAL CTA SECTION
         ========================================= -->
    <section class="final-cta-section">
        <img src="images/star.png" alt="Star" class="floating-star draggable" draggable="false">
        <img src="images/diamante.png" alt="Diamante" class="floating-diamante draggable" draggable="false">
        <img src="images/mario-hat.png" alt="Mario Hat" class="floating-hat draggable" draggable="false">
        <img src="images/rabano.png" alt="Rabano" class="floating-rabano draggable" draggable="false">
        <div class="final-cta-text">
            <h2>Ready for your <br> next move</h2>
            <p>Join the community and start playing today.</p>
            <a href="#" class="btn btn-primary" style="text-align: center;">Start Now</a>
        </div>
    </section>

    <!-- =========================================
         FOOTER
         ========================================= -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="images/nintendo-logo.png" alt="nintendo logo">
            </div>
            <p>&copy; 2024 Nintendo. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@1/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@^1.5.0/dist/lottie-interactivity.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
